<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <form action="" id="login" class="form-box mt-3 bg-light">
                    <h1>Login</h1>
                    <div class="form-message"></div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-input" autofocus placeholder="Username or Email">
                        <div class="form-input-error-message"></div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-input" placeholder="Password">
                        <div class="form-input-error-message"></div>
                    </div>
                    <button type="submit" class="btn btn-success form-btn w-100">Conitnue</button>
                    <p class="form-text">
                        <a id="linkCreateAccount" class="form-link" href="#">Don't have an account yet? Create account.</a>
                    </p>
                </form>
                <form action="" id="createAccount" class="form-box mt-3 bg-light form-hidden">
                    <h1>Create Account</h1>
                    <div class="form-message"></div>
                    <div class="mb-3">
                        <input type="text" id="signupUsername" class="form-control form-input"  autofocus placeholder="Username">
                        <div class="form-input-error-message"></div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control form-input" placeholder="Email">
                        <div class="form-input-error-message"></div>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="signupPassword" class="form-control form-input" placeholder="Password">
                        <div class="form-input-error-message"></div>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="signupPasswordConfirm" class="form-control form-input" placeholder="Confirm password">
                        <div class="form-input-error-message"></div>
                    </div>
                    <button type="submit" class="btn btn-success form-btn w-100">Continue</button>
                    <p class="form-text">
                        <a id="linkLogin" class="form-link" href="#">Already have an account? Sign in.</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
